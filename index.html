<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator walut</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link href="css/style.css" rel="stylesheet">
  <link href="css/container.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
  <script defer src="js/script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <form class="form js-form">
      <fieldset class="form__fieldset">
        <legend class="form__legend">Kalkulator walut*</legend>

        <p class="form__paragraph form__paragraph--text ">* według średnich kursów NBP z dnia 23.04.2021r. liczonych dla
          1PLN </p>

        <p>
          <label><span class="form__labelText"><strong>Kwota w PLN</strong></span> <input class="form__field js-amount"
              type="number" required autofocus step="0.01"></label>
        </p>

        <p>
          <label><span class="form__labelText"><strong>Oczekiwana waluta:</strong></span>
            <select class="form__field js-expectedCurrency">
              <option value="EUR">EUR - Unia Europejska</option>
              <option value="USD">USD - USA </option>
            </select>
          </label>
        </p>

        <p class="form__paragraph">
          <label>
            1PLN** = <input class="form__field form__field--small js-eurRate" type="number" step="0.0001"
              value="4.5649">EUR
          </label>
        </p>

        <p class="form__paragraph">
          <label>
            1PLN** = <input class="form__field form__field--small js-usdRate" type="number" step="0.0001"
              value="3.7855">USD
          </label>
        </p>

        <p class="form__paragraph form__paragraph--text">
          **można wprowadzić inną wartość kursu, po
          wciśnięciu przycisku RESET powróci pierwotna wartość kursów i zostanie usunięta kwota PLN
        </p>

        <p class="form__buttonPlacement">
          <button type="reset" class="form__resetButton">RESET</button>
        </p>
      </fieldset>

      <p>
        <button class="form__resultButton">PRZELICZ</button>
      </p>
      <p class="form__result js-result">
      </p>

    </form>
  </div>
</body>

</html>
